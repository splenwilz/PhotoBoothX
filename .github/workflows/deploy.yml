name: "Deploy Photobooth"

on:
  push:
    # branches:
    #   - production
    tags:
      - "photobooth-x/v*"

permissions:
  contents: write

env:
  PROJECT_PATH: PhotoBooth/PhotoBooth.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:  
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release -r win-x64 -o publish

      - name: Create ZIP package
        run: Compress-Archive -Path "publish\*" -DestinationPath "PhotoBoothX-win-x64.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: PhotoBooth Release ${{ github.ref_name }}
          files: PhotoBoothX-win-x64.zip
          body: |
            ## PhotoBooth Software Release ${{ github.ref_name }}
            
            **Package Contents:**
            - PhotoBooth.exe
            - Templates/ folder (fully customizable)
            - Database_Schema.sql
            - Application dependencies
            - Configuration files
            
            **System Requirements:**
            - Windows 10/11
            - [.NET 8.0 Desktop Runtime](https://dotnet.microsoft.com/download/dotnet/8.0)
            
            **Installation:**
            1. Install .NET 8.0 Desktop Runtime (one-time setup)
            2. Extract ZIP to desired location
            3. Run PhotoBooth.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 