name: "Deploy Photobooth"

on:
  push:
    # branches:
    #   - production
    tags:
      - "photobooth-x/v*"

permissions:
  contents: write

env:
  PROJECT_PATH: PhotoBooth/PhotoBooth.csproj

jobs:
  deploy:
    runs-on: windows-latest
    steps:  
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.x

      - name: Restore
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish
        run: dotnet publish ${{ env.PROJECT_PATH }} -c Release --self-contained -r win-x64 -o publish

      - name: Create ZIP package
        run: Compress-Archive -Path "publish\*" -DestinationPath "PhotoBoothX-Commercial-win-x64.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: PhotoBooth Commercial Release ${{ github.ref_name }}
          files: PhotoBoothX-Commercial-win-x64.zip
          body: |
            ## PhotoBooth Commercial Software Release ${{ github.ref_name }}
            
            **üè™ Commercial Grade Photobooth Software**
            
            **Features:**
            - Complete kiosk interface with strips & 4x6 templates
            - Hardware integration (Arduino, DNP printer, camera, payment systems)
            - Administrative backend with licensing
            - Cloud connectivity for remote management
            - Self-contained - no dependencies required
            
            **Hardware Requirements:**
            - Windows PC (kiosk mode)
            - DNP RX1hs Printer
            - Logitech C920 Camera
            - Arduino Uno Rev 3
            - Payment systems (bill acceptor, credit card reader)
            
            **Installation:**
            1. Extract ZIP to kiosk PC
            2. Configure hardware connections
            3. Run PhotoBooth.exe in kiosk mode
            
            **‚ö†Ô∏è Commercial License Required**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 